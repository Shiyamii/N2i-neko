name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche la pipeline sur les modifications de la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Angular App
        run: npm run build -- --base-href "/clean-the-ocean/"

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branche cible pour GitHub Pages
          folder: dist/clean-the-ocean # Dossier contenant les fichiers à déployer

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
