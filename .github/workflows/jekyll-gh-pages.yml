name: Deploy Angular App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Assurez-vous d'utiliser une version compatible avec Angular CLI

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the Angular app
      - name: Build Angular App
        run: npm run build -- --base-href "/N2i-neko/"

      - name: Verify build output
        run: ls dist/clean-the-ocean/browser

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branche cible pour GitHub Pages
          folder: dist/clean-the-ocean/browser # Dossier contenant les fichiers à déployer
          token: ${{ secrets.GITHUB_TOKEN }} # Utilise le token GitHub Actions
